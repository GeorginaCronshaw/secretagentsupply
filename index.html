<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="headerContainer">
      <div class="header">
          <img src="resources\images\logo.png">
          <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
    </div>
    <div class="bikes-headingimageContainer">
      <div class="bikes-headingContainer">
        <div class="bikes-heading">
          <p id="newarrival">NEW ARRIVAL</p>
          <h1 id="sportbikestitle">SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="NavBarFullWidthContainer">
      <div class="NavbarFlexContainer">
        <div class="navBarFull">
          <ul>
            <li class="FullMenu">Eyewear</li>
            <li class="FullMenu">Apparel</li>
            <li class="FullMenu">Gadgets</li>
            <li class="FullMenu">Vehicles</li>
            <li class="FullMenu">Classes</li>
            <li class="FullMenu">Contact</li>
            <li class="SingleMenuItem">Menu</li>
        </div>
      </div>
    </div>

      <div class="ItemStoreFlexContainer">
        <div class="ItemStoreContainer">
          <div class="ItemStore">
              <div class="gallery">
                <img id="pen" src="resources\images\pen.png">
                <div class="ItemStoreTextContainer">
                    <div class="ItemStoreText">
                      <p>Exploding Pen</p>
                    </div>
                  </div>
              </div>
              <div class="gallery" id="Watch">
                <img id="watch" src="resources\images\watch.png">
                <div class="ItemStoreTextContainer">
                    <div class="ItemStoreText">
                      <p>Cellular Watch</p>
                    </div>
                  </div>
              </div>
              <div class="gallery" id="Glasses">
                <img id="glasses" src="resources\images\glasses.png">
                <div class="ItemStoreTextContainer">
                    <div class="ItemStoreTextGlasses">
                      <p>Thermal Glasses</p>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>

          <div class="BusinessInfoFlexContainer">
            <div class="BusinessInfoWidthContainer">
                <div class="infoBox">
                  <span class="title"> Location </span>
                  <span> -47.346436,84.32354 </span>
                </div>
                <div class="infoBox">
                 <span class="title"> Hours </span>
                 <span> 0800 - 1800 </span>
                </div>
             </div>
           </div>

      <div class="footerContainer">
        <div class="footer">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </div>

    </div>
  </body>
</html>
